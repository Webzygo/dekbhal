<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#414BB2">
    <title>Register - DekBhal</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
         <!-- manifest link -->
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <section>
        <div class="heading__div container">
            <h1>
                Create Your <br> DekBhal Account
            </h1>
        </div>
        <div class="form__div container">
            <form action="" id="userRegisterForm">
                <div class="row mt-3">
                    <div class="col-12 my-2">
                        <label for="Full Name">
                            Full Name
                        </label>
                        <input type="text" id="rFullName" class="form-control"/>
                        <div class="error-message"></div>
                    </div>
                    <div class="col-12 my-2">
                        <label for="Email">
                            Email
                        </label>
                        <input type="email" id="rEmail" class="form-control"/>
                        <div class="error-message"></div>
                    </div>
                    <div class="col-12 my-2">
                        <label for="Phone Number">
                            Phone Number
                        </label>
                        <input type="number" id="rNumber" class="form-control"/>
                        <div class="error-message"></div>
                    </div>
                    <div class="col-12 my-2">
                        <label for="Password">
                            Password
                        </label>
                        <input type="password" id="rPass" class="form-control"/>
                        <div class="error-message"></div>
                    </div>
                    <div class="col-12 my-2">
                        <label for="Confirm Password">
                            Confirm Password
                        </label>
                        <input type="password" id="rCPass" class="form-control"/>
                        <div class="error-message"></div>
                    </div>
                    <div class="col-12 my-2">
                        <input type="submit" value="Register" class="form-control custom__button"/>
                    </div>

                </div>
            </form>
            <div class="form__already d-flex justify-content-between align-items-center mb-3">
                <span>Already have an account ?</span>
                <a href="./login.html">Login</a>
            </div>
        </div>
    </section>

     <!-- bootstrap script  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
     crossorigin="anonymous"></script>
 <!-- jquery script  -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <!-- custom script  -->
 <script src="./js/app.js"></script>
</body>
</html>
